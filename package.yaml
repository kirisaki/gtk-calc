description:         Please see the README on GitHub at <https://github.com/kirisaki/gtk-calc#readme>

dependencies:
- base >= 4.7 && < 5
- gtk3
- async
- stm

executables:
  gtk-calc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
